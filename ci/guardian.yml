---
image_resource:
  type: docker-image
  source:
    repository: cfgarden/garden-ci-ubuntu
    tag: '0.11.10'

platform: linux

inputs:
- name: guardian
  path: src/code.cloudfoundry.org/guardian
- name: grootfs
  path: src/code.cloudfoundry.org/grootfs

caches:
- path: guardian/bin
- path: guardian/pkg

params:
  RACE_DETECTION:
  GINKGO_NODES:

run:
  path: src/code.cloudfoundry.org/guardian/ci/guardian

